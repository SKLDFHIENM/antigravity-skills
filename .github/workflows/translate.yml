name: Auto Translate Docs

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'docs/Antigravity_Skills_Manual_CN.md'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-generativeai

      - name: Run translation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/translate_docs.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.EN.md docs/Antigravity_Skills_Manual_EN.md
          git commit -m "docs: auto-translate updated documentation to English" || echo "No changes to commit"
          git push
