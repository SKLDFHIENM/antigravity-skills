name: Manual Translate Docs

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'docs/Antigravity_Skills_Manual_CN.md'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Translate README to English
        uses: dephraiim/translate-readme@main
        with:
          LANG: en

      - name: Translate Manual to English
        uses: dephraiim/translate-readme@main
        with:
          LANG: en
          readme-path: docs/Antigravity_Skills_Manual.md

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.en.md docs/Antigravity_Skills_Manual.en.md
          git commit -m "docs: auto triggered translation of documentation to English" || echo "No changes to commit"
          git push
